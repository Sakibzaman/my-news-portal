<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/032b1a525e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Section  -->
    <section>
      <div class="container mb-3">
        <nav class="navbar navbar-expand-lg bg-light p-3">
          <div class="container-fluid">
            <div>
              <a class="navbar-brand" href="#"
                >Daily <span class="text-info">News</span>
              </a>
            </div>
            <div class="d-flex">
              <div>
                <a onclick="loadAllNews()" class="navbar-brand" href="#"
                  ><span class="text-info">News</span></a
                >
              </div>
              <div><a class="navbar-brand" href="blog.html">Blogs</a></div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <!-- Categories Section  -->
    <section class="container">
      <div>
        <div class="row" id="categories-field"></div>
      </div>
      <div>
        <p><span>$</span>items found for category<span>$</span></p>
      </div>
    </section>
    <!-- lodaer -->
    <section id="loader" class="d-none">
      <div
        style="height: 200px"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- Modal create -->
    <section>
      <div
        class="modal fade"
        id="newsDetailsModal"
        tabindex="-1"
        aria-labelledby="newsDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsDetailsModalLabel">
                Modal title
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Main Section  -->
    <main class="container">
      <div id="news-cards"></div>
    </main>
    <!-- Footer Section  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/portal.js"></script>
  </body>
</html>
